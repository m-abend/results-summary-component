<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="flex-container">
    <div class="overview">
      <div class="result">
       <div class="result-box">
        <div class="result-header">Your Result</div>
        <div class="circle">
        <div class="score">76</div>
        <div class="scoreOfhundred">of 100</div>
        </div>
        
        <div class="statement">Great</div>
        <div class="motivation">Your performance exceed 65% of the people conducting the test here!</div>
      </div>
        
      </div>
      <div class="summary">
       
        <div class="summary-items">
          <div class="header">
            <div class="subtitle"><h1>Summary</h1></div>
          </div>
          <div class="reaction">
            <div class="icon"><img src="/assets/images/icon-reaction.svg" /></div>
            <div class="skill">Reaction</div>
            <div class="score">80 <span class="onehundred">/ 100</span></div>
          </div>
          <div class="memory">
            <div class="icon"><img src="/assets/images/icon-memory.svg" /></div>
            <div class="skill">Memory</div>
            <div class="score">92 <span class="onehundred">/ 100</span></div>
          </div>
          <div class="verbal">
            <div class="icon"><img src="/assets/images/icon-verbal.svg" /></div>
            <div class="skill">Verbal</div>
            <div class="score">61 <span class="onehundred">/ 100</span></div>
          </div>
          <div class="visual">
            <div class="icon"><img src="/assets/images/icon-visual.svg" /></div>
            <div class="skill">Visual</div>
            <div class="score">72 <span class="onehundred">/ 100</span></div>
          </div>
            <div class="btn-continue"><a href="#">Continue</a></div>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
